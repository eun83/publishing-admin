          <h1>기록물 철</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">기록물 철</li>
          </ol>
        </div>
        <section class="content">
          <div class="card">
            <div class="card-body">
              <div id="grid_tale"></div>
              <script>
                const grid1 = new tui.Grid({
                  el: document.getElementById("grid_tale"),
                  data: [],
                  scrollX: false,
                  scrollY: false,
                  columns: [
                    { header: "Name", name: "name"},
                    { header: "Artist",name: "artist",},
                    { header: "Type", name: "type" },
                    { header: "Release", name: "release"},
                    { header: "Genre", name: "genre" },
                  ]
                });

                // dummy datas
                fetch("./grid_data.json")
                  .then((response) => response.json())
                  .then((data) => {
                    grid1.resetData(data);
                  });
              </script>
            </div>
            </div>
          </div>
      </div>
